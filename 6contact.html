      <div class="hero">
        <form action="https://formsubmit.co/slevelandmartin@gmail.com" method="POST">
          <input type="hidden" name="_captcha" value="false">
            <div class="row">
                <div class="input-group">
                    <input type="name" id="name" name="Name" required>
                    <label for="name"><i class="fas fa-user"></i>  What's your name?</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="Email" required>
                    <label for="email"><i class="fas fa-envelope"></i>  What's your email?</label>
                </div>
            </div>
            <div class="input-group">
                <textarea type="message" id="message" name="Message" rows="8" required></textarea>
                <label for="message"><i class="fas fa-comments"></i>  What's on your mind?</label>
            </div>
            <button type="submit" onclick="saveEmail(email, name, message)">SEND</button>
        </form>
    </div>

    <!--KLOKKE-->

<div class="clock">
  <div class="hour">
    <div class="hr" id="hr"></div>
  </div>
  <div class="min">
    <div class="mn" id="mn"></div>
  </div>
  <div class="sec">
    <div class="sc" id="sc"></div>
  </div>
</div>
<script type="text/javascript">
  const deg = 6;
  const hr = document.querySelector("#hr");
  const mn = document.querySelector("#mn");
  const sc = document.querySelector("#sc");
  setInterval(() => {
    let day = new Date();
    let hh = day.getHours() * 30;
    let mm = day.getMinutes() * deg;
    let ss = day.getSeconds() * deg;
    hr.style.transform = `rotateZ(${hh+(mm/12)}deg)`;
    mn.style.transform = `rotateZ(${mm}deg)`;
    sc.style.transform = `rotateZ(${ss}deg)`;
  })
</script>
